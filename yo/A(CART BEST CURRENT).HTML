<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMPACT – Split Cart</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@200;300;400;500;600&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* lock page; only halves scroll */
      font-family: "Space Grotesk", sans-serif;
      background: #000;
    }

    .container {
      width: 100%;
      height: 100%;
    }

    .split-root {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* REAL triangular sides using clip-path */
    .side {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      padding: 60px 80px;
      scrollbar-width: none;
      -ms-overflow-style: none;
      display: flex;
      flex-direction: column;
    }
    .side::-webkit-scrollbar {
      width: 0;
      height: 0;
    }

    .side-left {
      background: #dccbad;
      clip-path: polygon(0 0, 100% 0, 0 100%);
      color: #332921;
      text-align: left;
      /* cursor uses RIGHT side color (#4A5341) */
      cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24'><circle cx='12' cy='12' r='5' fill='%234A5341'/></svg>") 12 12, auto;
      justify-content: flex-start; /* scroll works like right side now */
    }

    .side-right {
      background: #4a5341;
      clip-path: polygon(100% 0, 100% 100%, 0 100%);
      color: #c2b296;
      text-align: right;
      /* cursor uses LEFT side color (#DCCBAD) */
      cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24'><circle cx='12' cy='12' r='5' fill='%23DCCBAD'/></svg>") 12 12, auto;
      justify-content: flex-start;
      padding-top: 80px;
      padding-bottom: 40px;
    }

    /* inner wrappers → real scroll height */
    .side-inner {
      min-height: 200vh;
      display: flex;
      flex-direction: column;
    }

    .side-left .side-inner {
      justify-content: flex-start;
    }

    .side-right .side-inner {
      justify-content: flex-start;
    }

    .hero-block {
      max-width: 420px;
    }

    /* LEFT hero: low on the sand, but not pinned to absolute bottom */
    .side-left .hero-block {
      margin-top: 45vh;  /* initial position in lower half */
    }

    .side-right .hero-block {
      margin-left: auto;   /* hug right edge */
      margin-top: 5vh;
    }

    .side-spacer {
      height: 40vh; /* keeps scroll height without filler text */
    }

    /* LEFT TYPOGRAPHY: split headline */
    .left-title {
      font-family: "Syne", sans-serif;
      max-width: 14ch;
      line-height: 1;
    }

    .left-title-sub {
      display: block;
      font-weight: 300;
      font-size: clamp(1.4rem, 2.4vw, 2.2rem); /* lighter, smaller */
      letter-spacing: 0.05em;
      text-transform: lowercase;
    }

    .left-title-main {
      display: block;
      font-weight: 800;
      font-size: clamp(2.6rem, 4.6vw, 4rem); /* bold, larger */
      letter-spacing: -0.03em;
      text-transform: lowercase;
    }

    .left-subtitle {
      font-family: "Inter", sans-serif;
      font-size: clamp(1rem, 1.5vw, 1.25rem);
      font-weight: 300;
      color: #594a3c;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-top: 16px;
    }

    /* RIGHT TYPOGRAPHY: split headline */
    .right-title {
      font-family: "Space Grotesk", sans-serif;
      max-width: 14ch;
      line-height: 1.1;
    }

    .right-title-sub {
      display: block;
      font-weight: 300;
      font-size: clamp(1.4rem, 2.4vw, 2.2rem); /* lighter */
      letter-spacing: 0.03em;
      text-transform: lowercase;
    }

    .right-title-main {
      display: block;
      font-weight: 600;
      font-size: clamp(2.2rem, 3.8vw, 3.1rem); /* heavier */
      letter-spacing: -0.02em;
      text-transform: lowercase;
    }

    .right-tagline {
      font-family: "Inter", sans-serif;
      font-size: clamp(0.9rem, 1.2vw, 1.1rem);
      font-weight: 400;
      color: #a09177;
      letter-spacing: 0.05em;
      margin-top: 16px;
    }

    /* CTA buttons */
    .cta-button {
      display: inline-block;
      margin-top: 30px;
      padding: 16px 34px;
      background: transparent;
      border: 2px solid currentColor;
      color: inherit;
      font-family: "Inter", sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer; /* normal pointer over buttons */
      transition: all 0.25s ease;
    }

    .side-left .cta-button {
      color: #332921;
      border-color: #332921;
    }

    .side-left .cta-button:hover {
      color: #dccbad;
      background: #332921;
      transform: translateY(-2px);
    }

    .side-right .cta-button {
      color: #c2b296;
      border-color: #c2b296;
    }

    .side-right .cta-button:hover {
      color: #4a5341;
      background: #c2b296;
      transform: translateY(-2px);
    }

    /* custom scrollbars */
    .scrollbar {
      position: absolute;
      top: 60px;
      bottom: 60px;
      width: 6px;
      background: rgba(0, 0, 0, 0.15);
      border-radius: 3px;
      z-index: 20;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .scrollbar-left {
      left: 20px;
    }

    .scrollbar-right {
      right: 20px;
    }

    .scrollbar-thumb {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      height: 25%;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 3px;
      cursor: grab;
      transition: background 0.2s ease;
    }

    .scrollbar:hover {
      opacity: 1;
    }

    .scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.65);
    }

    /* center logo */
    .logo-container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 30;
      filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
      pointer-events: none;
    }

    .logo-container img {
      width: 280px;
      max-width: 65vw;
      height: auto;
      display: block;
    }

    /* Allow the anchor inside the logo container to be clickable while keeping container non-interactive */
    .logo-container a {
      pointer-events: auto;
      display: inline-block;
    }

    /* dragging cursor for scrollbar drag */
    body.dragging {
      cursor: grabbing;
      user-select: none;
    }

    @media (max-width: 1024px) {
      .side {
        padding: 40px 40px;
      }
      .side-left .hero-block {
        margin-top: 40vh;
      }
    }

    @media (max-width: 768px) {
      .side {
        padding: 30px 22px;
      }
      .logo-container img {
        width: 200px;
      }
      .side-left .hero-block {
        margin-top: 35vh;
      }
    }
  </style>

  <div class="container">
    <div class="split-root">
      <!-- custom scrollbars -->
      <div class="scrollbar scrollbar-left">
        <div class="scrollbar-thumb"></div>
      </div>
      <div class="scrollbar scrollbar-right">
        <div class="scrollbar-thumb"></div>

      <!-- LEFT: sand triangle -->
      <div class="side side-left">
        <div class="side-inner">
          <div class="hero-block">
            <div class="left-title">
              <span class="left-title-sub">currently</span>
              <span class="left-title-main">out of stock</span>

      </div>

      <!-- RIGHT: green triangle -->
      <div class="side side-right">
        <div class="side-inner">
          <div class="hero-block">

              <span class="right-title-sub">your cart</span>

      <!-- Center logo (clickable back to home) -->

  <script>
    function handleStockNotify() {
     location.assign('A(pure pre email inter profile page).html');
    }

   function handleShopNow() {
  location.assign('index.HTML#clothing'); // or '/' or '/index.html#clothing' depending on your path 
}
    
    // scrollbar <-> section sync
    function updateThumb(section, track, thumb) {
      const maxScroll = section.scrollHeight - section.clientHeight;
      const trackHeight = track.clientHeight;

      if (maxScroll <= 0) {
        thumb.style.height = trackHeight + "px";
        thumb.style.top = "0px";
        return;
      }

      const visibleRatio = section.clientHeight / section.scrollHeight;
      const thumbHeight = Math.max(trackHeight * visibleRatio, 30);
      thumb.style.height = thumbHeight + "px";

      const maxThumbTop = trackHeight - thumbHeight;
      const scrollRatio = section.scrollTop / maxScroll;
      const thumbTop = scrollRatio * maxThumbTop;

      thumb.style.top = thumbTop + "px";
    }

    function makeDraggable(section, track, thumb) {
      let dragging = false;
      let dragOffsetY = 0;

      thumb.addEventListener("mousedown", (e) => {
        dragging = true;
        document.body.classList.add("dragging");

        const thumbRect = thumb.getBoundingClientRect();
        dragOffsetY = e.clientY - thumbRect.top;

        e.preventDefault();
      });

      document.addEventListener("mousemove", (e) => {
        if (!dragging) return;

        const trackRect = track.getBoundingClientRect();
        const trackHeight = trackRect.height;
        const thumbHeight = thumb.offsetHeight;

        let newTop = e.clientY - trackRect.top - dragOffsetY;
        if (newTop < 0) newTop = 0;
        const maxTop = trackHeight - thumbHeight;
        if (newTop > maxTop) newTop = maxTop;

        thumb.style.top = newTop + "px";

        const maxScroll = section.scrollHeight - section.clientHeight;
        if (maxScroll > 0 && maxTop > 0) {
          const ratio = newTop / maxTop;
          section.scrollTop = ratio * maxScroll;
        }
      });

      document.addEventListener("mouseup", () => {
        if (!dragging) return;
        dragging = false;
        document.body.classList.remove("dragging");
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const leftSection = document.querySelector(".side-left");
      const rightSection = document.querySelector(".side-right");
      const leftTrack = document.querySelector(".scrollbar-left");
      const rightTrack = document.querySelector(".scrollbar-right");
      const leftThumb = leftTrack.querySelector(".scrollbar-thumb");
      const rightThumb = rightTrack.querySelector(".scrollbar-thumb");

      if (!leftSection || !rightSection) return;

      // sync on scroll
      leftSection.addEventListener("scroll", () =>
        updateThumb(leftSection, leftTrack, leftThumb)
      );
      rightSection.addEventListener("scroll", () =>
        updateThumb(rightSection, rightTrack, rightThumb)
      );

      // drag thumbs
      makeDraggable(leftSection, leftTrack, leftThumb);
      makeDraggable(rightSection, rightTrack, rightThumb);

      // initial thumb positions
      updateThumb(leftSection, leftTrack, leftThumb);
      updateThumb(rightSection, rightTrack, rightThumb);
    });
  </script>
